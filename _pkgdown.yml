  - step_collapse_cart
  - step_collapse_stringdist
- title: Embed numeric predictors
  contents:
  - step_discretize_cart
  - step_discretize_xgb
  - step_pca_sparse
  - step_pca_sparse_bayes
  - step_pca_truncated
  - step_umap
- title: Datasets
  contents:
